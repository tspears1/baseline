<form class="form" aria-label="Sign-Up for the Newsletter">
    <legend class="form__legend">
        <h2 class="form__title">Sign-Up for the Newsletter</h2>
    </legend>
    <div class="form__flex">
        <div class="form__field form__field--md form__field--required">
            <label class="form__label" for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First" required>
        </div>
        <div class="form__field form__field--md form__field--required">
            <label class="form__label" for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last" required>
        </div>
        <div class="form__field form__field--xl form__field--required">
            <label class="form__label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="address@domain.com" required>
        </div>
        <div class="form__field form__field--xs form__field--inline-end form__field--block-end ">
            <button class="button" type="submit">Let's Get Started</button>
        </div>
    </div>
</form>

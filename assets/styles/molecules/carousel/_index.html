<div class="carousel swiper" data-carousel>
    <div class="carousel__container">
        <nav class="carousel__sliderPagination sliderPagination" aria-label="Slider Pagination">
            <ul class="sliderPagination__list" role="tablist">
                <li class="sliderPagination__item" role="presentation">
                    <button
                        class="sliderPagination__bullet"
                        data-pagination-bullet="Title of Slide Number One"
                        role="tab"
                        title="Item 1: Title of Slide Number One"
                        aria-label="Title of Slide Number One"
                        aria-setsize="5"
                        aria-posinset="1"
                        aria-selected="true"
                        tabindex="0"
                    >
                    </button>
                </li>
                <li class="sliderPagination__item" role="presentation">
                    <button
                        class="sliderPagination__bullet"
                        data-pagination-bullet="Title of Slide Number Two"
                        role="tab"
                        title="Item 2: Title of Slide Number Two"
                        aria-label="Title of Slide Number Two"
                        aria-setsize="5"
                        aria-posinset="2"
                        aria-selected="false"
                        tabindex="-1"
                    >
                    </button>
                </li>
                <li class="sliderPagination__item" role="presentation">
                    <button
                        class="sliderPagination__bullet"
                        data-pagination-bullet="Title of Slide Number Three"
                        role="tab"
                        title="Item 3: Title of Slide Number Three"
                        aria-label="Title of Slide Number Three"
                        aria-setsize="5"
                        aria-posinset="3"
                        aria-selected="false"
                        tabindex="-1"
                    >
                    </button>
                </li>
                <li class="sliderPagination__item" role="presentation">
                    <button
                        class="sliderPagination__bullet"
                        data-pagination-bullet="Title of Slide Number Four"
                        role="tab"
                        title="Item 4: Title of Slide Number Four"
                        aria-label="Title of Slide Number Four"
                        aria-setsize="5"
                        aria-posinset="4"
                        aria-selected="false"
                        tabindex="-1"
                    >
                    </button>
                </li>
                <li class="sliderPagination__item" role="presentation">
                    <button
                        class="sliderPagination__bullet"
                        data-pagination-bullet="Title of Slide Number Five"
                        role="tab"
                        title="Item 5: Title of Slide Number Five"
                        aria-label="Title of Slide Number Five"
                        aria-setsize="5"
                        aria-posinset="5"
                        aria-selected="false"
                        tabindex="-1"
                    >
                    </button>
                </li>
            </ul>
        </nav>
        <button class="carousel__sliderButton sliderButton carousel__sliderButton--prev swiper-button-prev" data-carousel-prev>
            <svg class="sliderButton__icon">
                <use xlink:href="#icon-chevron-left" />
            </svg>
            <span class="sr-only">Previous Slide</span>
        </button>
        <button class="carousel__sliderButton sliderButton carousel__sliderButton--next swiper-button-next" data-carousel-next>
            <svg class="sliderButton__icon">
                <use xlink:href="#icon-chevron-right" />
            </svg>
            <span class="sr-only">Next Slide</span>
        </button>
        <div class="carousel__tray" data-carousel-wrapper>
            <div class="carousel__wrapper swiper-wrapper">
                <div class="carousel__slide swiper-slide" data-title="Swiper Slide One">
                    <img src="https://www.irishcentral.com/uploads/article/122560/irish_countryside___getty.jpg?t=1629918247" alt="">
                </div>
                <div class="carousel__slide swiper-slide" data-title="Swiper Slide Two">
                    <img src="https://www.irishcentral.com/uploads/article/122560/irish_countryside___getty.jpg?t=1629918247" alt="">
                </div>
                <div class="carousel__slide swiper-slide" data-title="Swiper Slide Three">
                    <img src="https://www.irishcentral.com/uploads/article/122560/irish_countryside___getty.jpg?t=1629918247" alt="">
                </div>
                <div class="carousel__slide swiper-slide" data-title="Swiper Slide Four">
                    <img src="https://www.irishcentral.com/uploads/article/122560/irish_countryside___getty.jpg?t=1629918247" alt="">
                </div>
                <div class="carousel__slide swiper-slide" data-title="Swiper Slide Five">
                    <img src="https://www.irishcentral.com/uploads/article/122560/irish_countryside___getty.jpg?t=1629918247" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

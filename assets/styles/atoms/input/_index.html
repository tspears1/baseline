<section class="section container theme--light">
    <div class="container__content--main" style="display: grid; gap: 6vmin 3vmin; grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));">
        <div>
            <label>Button</label>
            <input type="button" value="Button" />
        </div>
        <div>
            <label>Checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <div>
            <label>DateTime</label>
            <input type="datetime-local">
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="mark@imarc.com">
        </div>
        <div>
            <label>File</label>
            <input type="file">
        </div>
        <div>
            <label>Hidden</label>
            <input type="hidden">
        </div>
        <div>
            <label>Image</label>
            <input type="image">
        </div>
        <div>
            <label>Month</label>
            <input type="month">
        </div>
        <div>
            <label>Number</label>
            <input type="number" autocomplete="off" value="234">
        </div>
        <div>
            <label>Password</label>
            <input type="password" value="password" autocomplete="off">
        </div>
        <div>
            <label>Radio</label>
            <input type="radio">
        </div>
        <div>
            <label>Range</label>
            <input type="range">
        </div>
        <div>
            <label>Reset</label>
            <input type="reset">
        </div>
        <div>
            <label>Search</label>
            <input type="search" placeholder="Search...">
        </div>
        <div>
            <label>Submit</label>
            <input type="submit" value="Submit">
        </div>
        <div>
            <label>Telephone</label>
            <input type="tel" placeholder="(555) 555-5555">
        </div>
        <div>
            <label>Text</label>
            <input type="text">
        </div>
        <div>
            <label>Time</label>
            <input type="time">
        </div>
        <div>
            <label>URL</label>
            <input type="url" placeholder="https://...">
        </div>
        <div>
            <label>Week</label>
            <input type="week">
        </div>

        <div>
            <label>Custom Input</label>
            <div class="input input--rounded has--icon-before">
                <svg>
                    <use xlink:href="#icon-search"></use>
                </svg>
                <input type="text" placeholder="Search for...">
            </div>
        </div>
    </div>
</section>

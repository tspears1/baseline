<div class="actions">

    <!-- <tag> element for radio input -->
    <tag>
        <svg><use href="#icon-tag"></svg>
        <label for="tag-radio-inactive">
            Inactive Radio Tag
            <input type="radio" name="radio-tag-group" id="tag-radio-inactive">
        </label>
    </tag>

    <!-- .tag class on <label> element for radio input -->
    <label class="tag" for="tag-radio-active">
        <svg><use href="#icon-tag"></svg>
        Active Radio Tag
        <input type="radio" name="radio-tag-group" id="tag-radio-active" checked>
    </label>
</div>

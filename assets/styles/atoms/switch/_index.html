<div class="actions">
    <label for="switch-inactive" class="switch">
        <input type="checkbox" role="switch" id="switch-inactive">
        Inactive Switch
    </label>

    <label for="switch-active" class="switch">
        <input type="checkbox" role="switch" id="switch-active" checked>
        Active Switch
    </label>

    <label for="switch-disabled" class="switch">
        <input type="checkbox" role="switch" id="switch-disabled" disabled>
        Disabled Switch
    </label>

    <label for="switch-disabled-active" class="switch">
        <input type="checkbox" role="switch" id="switch-disabled-active" disabled checked>
        Disabled Active Switch
    </label>
</div>
